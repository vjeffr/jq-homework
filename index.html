<div id="green" class="spot" data-description="Transmission: A study in the Indian Journal of Pediatrics found that at one Karnataka hospital, 94 percent of children with HIV were infected during pregnancy or childbirth through their infected mothers."></div>

<div id="yellow" class="spot" data-description="Schooling: A 2011 global literature review found that children who have lost one or both parents to HIV/AIDS score lower than their unaffected peers in various educational outcomes, including school enrollment, attendance, behavior, performance, school completion, and educational attainment."></div>
<div id="orange" class="spot" data-description="Treatment Access: According to a 2008 literature review, patients in developing countries reported significant improvements in daily function and a reduction in school and work absenteeism in the first three months of beginning treatment on antiretroviral drugs."></div>
